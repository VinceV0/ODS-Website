<!DOCTYPE html>
<html lang="en">

  <!--Allow the user to interact with a 360 image, they can drag the image around-->
  <head>
    <script src="aframe.min.js"></script>
  </head>
  <body>
    <a-scene  xr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-sky src="images/360image.jpg" rotation="180 90 180" 
            
            animation="property: rotation; 
                       to:180 -270 -180; 
                       dur: 36000; 
                       easing: linear; 
                       loop: true;">
      </a-sky>
    </a-scene>
  </body>
</html>
