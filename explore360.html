<!DOCTYPE html>
<html lang="en">
  <!--Â© Vince Vagay-->
  <!--Allow the user to interact with a 360 image, they can drag the image around-->
  <!--When on mobile it can utlize the gyro-->
  <head>
    <!-- Resource: https://www.htmlgoodies.com/html/adding-a-360-image-in-a-web-based-a-frame-vr-solution/ -->
    <script src="aframe.min.js"></script>
  </head>
  <body>
    <a-scene  xr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <!-- Image used https://www.google.com/imgres?imgurl=https%3A%2F%2Fcdn.eso.org%2Fimages%2Flarge%2Feso0932a.jpg&tbnid=G3xLxZIMQGCD1M&vet=1&imgrefurl=https%3A%2F%2Fwww.eso.org%2Fpublic%2Fimages%2Feso0932a%2F&docid=EvOYUYgsTjxNsM&w=6000&h=3000&source=sh%2Fx%2Fim%2Fm1%2F1&kgs=b1d5990136359966&shem=isst -->
      <!-- Image has been modified and colour corrected by Vince Vagay -->
      <a-sky src="images/360image.jpg" rotation="180 90 180" 
            
            animation="property: rotation; 
                       to:180 -270 -180; 
                       dur: 36000; 
                       easing: linear; 
                       loop: true;">
      </a-sky>
    </a-scene>
  </body>
</html>
