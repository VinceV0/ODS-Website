  <body>
    <!-- Old initial code -->

    <!-- <a-scene>
      <a-sky src="images/360image.jpg" rotation="-1 270 3">
      </a-sky>
    </a-scene> -->
    
    <!-- Rotating Pan, Google Gemini helped me animate the pan from xyz co-ordinates-->
    <!-- Pan loops indefinitely -->
    <a-scene xr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-sky
            src="images/360image.jpg" 
            id="panning-sky"
            rotation="0 -60 1"
            animation="property: rotation; 
                       to: 0 300 1; 
                       dur: 144000; 
                       easing: linear; 
                       loop: true;">
        </a-sky>
    </a-scene>
  </body>
