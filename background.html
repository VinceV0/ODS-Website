  <!--This is dedicated for the header, utilizing 360 images and panning-->
  <head>
    <script src="aframe.min.js"></script>

  <body>

    <!-- <a-scene>
      <a-sky src="images/360image.jpg" rotation="-1 270 3">
      </a-sky>

    <!-- Rotating Pan -->
    <a-scene xr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-sky
            src="images/360image.jpg" 
            id="panning-sky"
            rotation="0 -60 1"
            animation="property: rotation; 
                       to: 100 360 0; 
                       dur: 144000; 
                       easing: linear; 
                       loop: true;">
        </a-sky>
    </a-scene>
  </body>
</html>
